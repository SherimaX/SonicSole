<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Bradley Hand, cursive;
            background-color: #ffdada;
            overflow: hidden;
        }

        h1 {
            font-size: 4.5em;
            margin: 20px 0;
            color: #8a0000;
        }

        .panel-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 70vh;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .panel {
            flex: none;
            width: 100%;
            height: 100%;
            background-color: #f9f9f9;
            border: 2px solid #210000;
            border-radius: 10px;
            padding: 20px;
            margin: 0 10px;
            box-sizing: border-box;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .panel h3 {
            color: #8a0000;
            margin-bottom: 20px;
        }

        .panel p {
            color: #666;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Assembly Instructions</h1>
    <div class="panel-container">
        <div class="panel">
            <h3>Step 1</h3>
            <p>Instructions for step 1...</p>
        </div>
        <div class="panel">
            <h3>Step 2</h3>
            <p>Instructions for step 2...</p>
        </div>
        <div class="panel">
            <h3>Step 3</h3>
            <p>Instructions for step 3...</p>
        </div>
        <!-- Add more panels as needed -->
    </div>
</body>
</html>
