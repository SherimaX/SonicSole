<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Bradley Hand, cursive;
      background-color: #ffdada;
    }

    h1 {
      font-size: 4.5em;
      margin-bottom: 3px;
      color: #8a0000;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.3em;
      border: 2px solid #210000;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 250px;
      font-family: Bradley Hand, cursive;
    }

    button {
      padding: 10px 20px;
      font-size: 1.3em;
      color: #fff;
      background-color: #8a0000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
      font-family: Bradley Hand, cursive;
    }

    button:hover {
      background-color: #210000;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.3em;
      color: #310000;
      text-decoration: none;
      border: 2px solid #310000;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #310000;
      color: #fff;
    }

    h3 {
      color: #333;
      margin: 20px 0;
    }
</style>
<body>
    <h1> Assembly Instructions </h1>
</body>
</html>
