<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Bradley Hand, cursive;
      background-color: #ffdada;
    }

    h1 {
      font-size: 4.5em;
      margin-top: 2.5em;
      margin-bottom: 0.1em;
      color: #8a0000;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 10em;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.3em;
      color: #310000;
      text-decoration: none;
      border: 2px solid #310000;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #310000;
      color: #fff;
    }

    .homebutton {
      margin-bottom: 1em;
    }

    table {
      width: 80%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    th,
    td {
      padding: 15px;
      font-size: 1.2em;
      text-align: center;
    }

    th {
      background-color: #320000;
      color: #fff;
      text-align: center;
      font-size: 1.4em;
    }

    tr:nth-child(even) {
      background-color: #ffc2c0;
    }

    td:first-child {
      font-weight: bold;
      color: #320000;
    }

    th {
      background-color: #320000;
      color: #fff;
      text-align: center;
      font-size: 1.4em;
      cursor: pointer;
      position: relative; /* Ensure the sort indicator is properly positioned */
    }

    th.sorted {
      background-color: #8a0000;
      color: #fff;
    }

    .sort-indicator {
      margin-left: 20px;
      font-size: 0.9em;
      position: absolute;
      right: 10px; /* Align the indicator to the right for better spacing */
    }
  </style>
  <script>
function sortTable(columnIndex, isNumeric = false) {
    var table = document.getElementById("leaderboard");
    var rows = Array.from(table.rows).slice(1);
    var isAscending = table.getAttribute("data-sort-asc") === "true";

    rows.sort(function (rowA, rowB) {
        var cellA = rowA.cells[columnIndex].innerText;
        var cellB = rowB.cells[columnIndex].innerText;

        if (isNumeric) {
            cellA = parseFloat(cellA) || 0;
            cellB = parseFloat(cellB) || 0;
        }

        if (isNumeric ? (cellA < cellB) : (cellA.toLowerCase() < cellB.toLowerCase())) 
            return isAscending ? -1 : 1;
        if (isNumeric ? (cellA > cellB) : (cellA.toLowerCase() > cellB.toLowerCase())) 
            return isAscending ? 1 : -1;
        
        return 0;
    });

    rows.forEach(function (row) {
        table.tBodies[0].appendChild(row);
    });

    table.setAttribute("data-sort-asc", !isAscending);
    updateSortIndicators(table, columnIndex, !isAscending);
}

function updateSortIndicators(table, columnIndex, isAscending) {
    var headers = table.querySelectorAll("th");
    headers.forEach(function (header, index) {
        var indicator = header.querySelector(".sort-indicator");
        if (index === columnIndex) {
            indicator.textContent = isAscending ? "Ascending" : "Descending";
            header.classList.add("sorted");
        } else {
            indicator.textContent = "";
            header.classList.remove("sorted");
        }
    });
}

  </script>
  <body>
    <h1>Balancing Scoreboard</h1>
    <a href="/index" class="homebutton">Go Back</a>
    <table id="leaderboard">
      <tr>
        <th onclick="sortTable(0)" class="sortable">
          Name <span class="sort-indicator"></span>
        </th>
        <th onclick="sortTable(1, true)" class="sortable">
          Fore & Heel Pressure <span class="sort-indicator"></span>
        </th>
      </tr>
      {% for entry in data %}
      <tr>
        <td>{{ entry.name }}</td>
        <td>{{ entry.total }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
