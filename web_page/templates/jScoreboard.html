<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Bradley Hand, cursive;
      background-color: #ffdada;
    }

    h1 {
      font-size: 4.5em;
      margin-top: 2.5em;
      margin-bottom: 0.1em;
      color: #8a0000;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 10em;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.3em;
      color: #310000;
      text-decoration: none;
      border: 2px solid #310000;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #310000;
      color: #fff;
    }

    .homebutton {
      margin-bottom: 1em;
    }

    table {
      width: 80%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    th,
    td {
      padding: 15px;
      font-size: 1.2em;
      text-align: center;
    }

    th {
      background-color: #320000;
      color: #fff;
      text-align: center;
      font-size: 1.4em;
    }

    tr:nth-child(even) {
      background-color: #ffc2c0;
    }

    td:first-child {
      font-weight: bold;
      color: #320000;
    }
</style>
<body>
    <h1>Balancing Scoreboard</h1>
    <a href="/index" class="homebutton">Go Back</a>
    <table id="leaderboard">
      <tr>
        <th>Name</th>
        <th>Fore & Heel Pressure</th>

    </tr>
    {% for entry in data %}
    <tr>
        <td>{{ entry.name }}</td>
        <td>{{ entry.total }} Seconds</td>
    </tr>
    {% endfor %}
    </table>
 
</body>
</html>
