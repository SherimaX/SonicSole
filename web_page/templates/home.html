<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SonicSole</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff3dc;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #333;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      text-decoration: none;
      border: 2px solid #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #333;
      color: #fff;
    }

    h3 {
      color: #333;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>SonicSole</h1>
  <p>An Interactive Lab Experience</p>
  <form action="/submit" method="POST">
    <input type="text" name="name" placeholder="Enter Name" />
    <button type="submit">Submit</button>
  </form>
  <a href="/index">Height of Jump Activity</a>
  <h3>_________________________________________</h3>
  <a href="/balance">Balancing Activity</a>
  <a href="/bScoreboard">Balancing Scoreboard</a>
</body>
</html>
