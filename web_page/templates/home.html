<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>SonicSole</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        font-family: Ariel, sans-serif;
        background-color: #ffdada;
      }

      h1 {
        font-size: 4.5em;
        margin-bottom: 3px;
        color: #8a0000;
      }

      p {
        font-size: 1.3em;
        margin-bottom: 20px;
        color: #666;
      }

      .sub {
        font-size: 2em;
        margin-bottom: 1em;
        color: #8a0000;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1.3em;
        border: 2px solid #210000;
        border-radius: 5px;
        margin-bottom: 10px;
        width: 250px;
        font-family: Ariel, sans-serif;
      }

      button {
        padding: 10px 20px;
        font-size: 1.3em;
        color: #fff;
        background-color: #8a0000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
        font-family: Ariel, sans-serif;
      }

      button:hover {
        background-color: #210000;
      }

      .hidden-content {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        font-size: 1.3em;
        color: #310000;
        text-decoration: none;
        border: 2px solid #310000;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      a:hover {
        background-color: #310000;
        color: #fff;
      }

      h3 {
        color: #333;
        margin: 20px 0;
      }

      .reset-button {
        margin-top: 20px;
        font-size: 1.3em;
        color: #fff;
        background-color: #8a0000;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 1em;
      }

      .reset-button:hover {
        background-color: #3b0000;
      }

      /* Container for the activity tiles */
      .tiles-container {
        width: 90vw;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
        margin-top: 3em;
        margin-bottom: 3em;
      }

      /* Individual tile styling */
      .tile {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        overflow: hidden;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(6px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      .tile img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .tile:hover {
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        transform: translateY(-10px);
      }
    </style>
  </head>

    <h1>SonicSole</h1>

      // Simple tilt effect for the tiles
      document.querySelectorAll('.tile').forEach((tile) => {
        tile.addEventListener('mousemove', (e) => {
          const rect = tile.getBoundingClientRect();
          const x = e.clientX - rect.left - rect.width / 2;
          const y = e.clientY - rect.top - rect.height / 2;
          const rotateX = (-y / 20).toFixed(2);
          const rotateY = (x / 20).toFixed(2);
          tile.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        tile.addEventListener('mouseleave', () => {
          tile.style.transform = 'none';
        });
      });
