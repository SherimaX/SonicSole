<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SonicSole</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #ffe1e1, #ffdada);
      --accent: #8a0000;
      --accent-dark: #4d0000;
      --card-bg: #fff;
      --text-dark: #333;
      --text-subtle: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    h1 {
      font-size: 4.5rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .sub {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: var(--text-subtle);
    }

    .instructions-button {
      font-size: 1.1rem;
      padding: 12px 24px;
      border: none;
      background-color: var(--accent);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .instructions-button:hover {
      background-color: var(--accent-dark);
      transform: scale(1.05);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 50px 30px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      padding: 16px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: var(--text-dark);
      background-color: #ffe1e1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      .sub {
        font-size: 1.4rem;
      }
      .instructions-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SonicSole</h1>
    <p class="sub">An Interactive Lab Experience</p>
    <a href="/assemblyInstructions" class="instructions-button">Assembly Instructions</a>
  </header>

  <div class="card-grid">
    <a class="card" href="/jump">
      <img src="{{ url_for('static', filename='Jumping.png') }}" alt="Jumping" />
      <div class="card-title">Jumping Activity</div>
    </a>
    <a class="card" href="/balance">
      <img src="{{ url_for('static', filename='Balancing.png') }}" alt="Balancing">
      <div class="card-title">Balancing Activity</div>
    </a>
    <a class="card" href="/placeholder3">
      <img src="{{ url_for('static', filename='ForeFootWalk.png') }}" alt="Placeholder">
      <div class="card-title">Forefoot Walk Activity</div>
    </a>
    <a class="card" href="/placeholder4">
      <img src="{{ url_for('static', filename='Reaction.png') }}" alt="Placeholder">
      <div class="card-title">Reaction Time Activity</div>
    </a>
    <a class="card" href="/forceSensitivity">
      <img src="{{ url_for('static', filename='Pressure.png') }}" alt="Force Sensitivity">
      <div class="card-title">Force Sensitivity Activity</div>
    </a>
    <a class="card" href="/placeholder6">
      <img src="{{ url_for('static', filename='Piano.png') }}" alt="Placeholder">
      <div class="card-title">Piano Activity</div>
    </a>
    <a class="card" href="/placeholder7">
      <img src="{{ url_for('static', filename='Memory.png') }}" alt="Placeholder">
      <div class="card-title">Pattern Memory Activity</div>
    </a>
    <a class="card" href="/placeholder8">
      <img src="{{ url_for('static', filename='Obstacle.png') }}" alt="Placeholder">
      <div class="card-title">Obstacle Simulator Activity</div>
    </a>
    <a class="card" href="/placeholder9">
      <img src="{{ url_for('static', filename='stepT.png') }}" alt="Placeholder">
      <div class="card-title">Step Timing Activity</div>
    </a>
  </div>

</body>
</html>
