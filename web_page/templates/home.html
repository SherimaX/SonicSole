<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff3dc;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #333;
    }

    p {
        font-size: 1.3em;
        margin-bottom: 10em;
    }

    a {
        font-size: 1.5em;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin: 0.5em;
        text-decoration: none;

    }
    a:hover {
            background-color: #0056b3;
        }
        a:active {
            animation: clickEffect 0.2s;
        }
        @keyframes clickEffect {
            0% {
                transform: scale(1);
                background-color: #007bff;
            }
            50% {
                transform: scale(0.9);
                background-color: #0056b3;
            }
            100% {
                transform: scale(1);
                background-color: #007bff;
            }
        }
  </style>
  <body>
    <h1>SonicSole</h1>
    <p>An Interactive Lab Experience</p>
    <a href="/index">Height of Jump Activity</a>
    <a href="/balance">Balancing Activity</a>
  </body>
</html>
