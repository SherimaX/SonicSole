<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SonicSole</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Ariel, sans-serif;
        background-color: #ffdada;
      }

      h1 {
        font-size: 4.5em;
        margin-bottom: 3px;
        color: #8a0000;
      }

      p {
        font-size: 1.3em;
        margin-bottom: 20px;
        color: #666;
      }

      .sub {
        font-size: 2em;
        margin-bottom: 1em;
        color: #8a0000;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1.3em;
        border: 2px solid #210000;
        border-radius: 5px;
        margin-bottom: 10px;
        width: 250px;
        font-family: Ariel, sans-serif;
      }

      button {
        padding: 10px 20px;
        font-size: 1.3em;
        color: #fff;
        background-color: #8a0000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
        font-family: Ariel, sans-serif;
      }

      button:hover {
        background-color: #210000;
      }

      .hidden-content {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        font-size: 1.3em;
        color: #310000;
        text-decoration: none;
        border: 2px solid #310000;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      a:hover {
        background-color: #310000;
        color: #fff;
      }

      h3 {
        color: #333;
        margin: 20px 0;
      }

      .reset-button {
        margin-top: 20px;
        font-size: 1.3em;
        color: #fff;
        background-color: #8a0000;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 1em;
      }

      .reset-button:hover {
        background-color: #3b0000;
      }

      .tiles {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2em;
        width: 100%;
        padding: 2em;
        box-sizing: border-box;
        margin-top: 2em;
        margin-bottom: 2em;
      }

      .tile {
        width: 100%;
        padding-top: 100%;
        position: relative;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        backdrop-filter: blur(4px);
      }

      .tile img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .tile:hover {
        transform: translateY(-10px) rotateZ(1deg);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 800px) {
        .tiles {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <h1>SonicSole</h1>
    <p class="sub">An Interactive Lab Experience</p>
