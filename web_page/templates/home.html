<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>SonicSole</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Bradley Hand, cursive;
        background-color: #ffdada;
      }

      h1 {
        font-size: 4.5em;
        margin-bottom: 3px;
        color: #8a0000;
      }

      p {
        font-size: 1.3em;
        margin-bottom: 20px;
        color: #666;
      }

      .sub {
        font-size: 2em;
        margin-bottom: 1em;
        color: #8a0000;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1.3em;
        border: 2px solid #210000;
        border-radius: 5px;
        margin-bottom: 10px;
        width: 250px;
        font-family: Bradley Hand, cursive;
      }

      button {
        padding: 10px 20px;
        font-size: 1.3em;
        color: #fff;
        background-color: #8a0000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
        font-family: Bradley Hand, cursive;
      }

      button:hover {
        background-color: #210000;
      }

      .hidden-content {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        font-size: 1.3em;
        color: #310000;
        text-decoration: none;
        border: 2px solid #310000;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      a:hover {
        background-color: #310000;
        color: #fff;
      }

      h3 {
        color: #333;
        margin: 20px 0;
      }

      .reset-button {
        margin-top: 20px;
        font-size: 1.3em;
        color: #fff;
        background-color: #8a0000;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 1em;
      }

      .reset-button:hover {
        background-color: #3b0000;
      }

      .balancing {
        margin-left: 0.2em;
        width: 200px;
        text-align: center;
      }
      .jumping {
        margin-right: 0.2em;
        width: 200px;
        text-align: center;
      }

      .activities {
        margin-top: 4em;
        margin-bottom: 9em;
      }
    </style>
  </head>
  <body>
    <h1>SonicSole</h1>
    <p class="sub">An Interactive Lab Experience</p>
