<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicSole</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items at the top */
            height: 100vh;
            margin: 0;
            padding-top: 15vh; /* Space for the title */
            font-family: Arial, sans-serif;
            background-color: #fff3dc; /* Cream background */
            color: #333; /* Dark text for contrast */
        }
        .title-container {
            margin-bottom: 20px; /* Space below title */
        }
        h1 {
            font-size: 2.5em;
            color: #333; /* Dark text */
            text-shadow: 1px 1px #fff; /* Subtle shadow for depth */
            margin: 0; /* Remove default margin */
        }
        form {
            margin: 20px 0;
        }
        button {
            font-size: 1.2em;
            padding: 10px 30px;
            background-color: #333; /* Dark background for button */
            color: #fff; /* Light text */
            border: none;
            border-radius: 25px; /* Rounded edges */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s; /* Smooth transitions */
        }
        button:hover {
            background-color: #555; /* Slightly lighter on hover */
        }
        button:active {
            transform: scale(0.95); /* Small shrink effect on click */
        }
        #data-window1, #data-window2 {
            font-size: 1.1em;
            background-color: #fafafa; /* Slightly lighter cream for data windows */
            padding: 10px;
            border-radius: 10px; /* Rounded corners */
            margin: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            border: 1px solid #ddd; /* Soft border for definition */
        }
        h3 {
            font-size: 1.5em;
            margin: 20px 0 10px;
            color: #333; /* Consistent dark text */
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            padding: 10px;
            border-radius: 15px;
            background-color: #fafafa; /* Consistent background for chart */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-top: 20px;
            border: 1px solid #ddd; /* Soft border for definition */
        }
        canvas {
            background-color: #fff3dc; /* Matching background color for canvas */
            border-radius: 10px; /* Rounded edges */
        }
        a {
            margin-top: 20px;
            font-size: 1em;
            color: #333; /* Dark text for links */
            text-decoration: none;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 5px; /* Rounded edges */
            transition: background-color 0.3s, color 0.3s; /* Smooth transitions */
        }
        a:hover {
            background-color: #333;
            color: #fff; /* Invert colors on hover */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let myChart;

        function fetchData() {
            fetch('/heel_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-window1').innerText = data.data;
                });
            fetch('/fore_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-window2').innerText = data.data;
                });
            fetch('/heel_graph')
                .then(response => response.json())
                .then(data => {
                    updateChart(data.data);
                });
        }

        function updateChart(data) {
            const labels = Array.from({ length: data.length }, (_, i) => i + 1);
            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'Heel Pressure Data',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'line',
                data: chartData,
                options: {
                    animation: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 2000
                        }
                    }
                }
            };

            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) {
                myChart.destroy();
            }
            myChart = new Chart(ctx, config);
        }

        window.onload = function() {
            fetchData();
            setInterval(fetchData, 1000); // Fetch data every second
        };
    </script>
</head>
<body>
    <div class="title-container">
        <h1>SonicSole</h1>
    </div>
    <form action="/button" method="post">
        <button type="submit">Play</button>
    </form>
    <h3>Heel Data</h3>
    <div id="data-window1">
        <p>Data</p>
    </div>
    <h3>Fore Data</h3>
    <div id="data-window2">
        <p>Data</p>
    </div>
    <h3>Heel Pressure Data</h3>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <a href="/balance">Balancing Activity</a>
</body>
</html>
