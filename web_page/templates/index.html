<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>SonicSole</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #fff3dc;
        color: #333;
      }

      .title-container {
        margin-bottom: 20px;
        margin-top: 30px;
      }
      h1 {
        font-size: 2.5em;
        color: #333;
        text-shadow: 1px 1px #fff;
        margin: 0;
      }
      form {
        margin: 15px 0;
      }
      button {
        font-size: 1.2em;
        padding: 10px 30px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
      }
      button:hover {
        background-color: #555;
      }
      button:active {
        transform: scale(0.95);
      }
      #data-window1,
      #data-window2 {
        font-size: 1.1em;
        background-color: #fafafa;
        padding: 10px;
        border-radius: 10px;
        margin: 8px;
        width: 80%;
        max-width: 580px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 1px solid #ddd;
      }
      h3 {
        font-size: 1.3em;
        margin: 18px 0 8px;
        color: #333;
      }
      .chart-container {
        width: 80%;
        max-width: 570px;
        padding: 10px;
        border-radius: 15px;
        background-color: #fafafa;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        border: 1px solid #ddd;
      }
      canvas {
        background-color: #fff3dc;
        border-radius: 10px;
      }
      a {
        margin-top: 20px;
        font-size: 1em;
        color: #333;
        text-decoration: none;
        border: 2px solid #333;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      a:hover {
        background-color: #333;
        color: #fff;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background-color: #fff3dc;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .close {
        color: #333;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: #555;
        text-decoration: none;
        cursor: pointer;
      }
      .modal-content p {
        color: #333;
        font-size: 1.2em;
        margin: 20px 0;
      }
      .modal-content button {
        font-size: 1em;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .modal-content button:hover {
        background-color: #555;
      }
    </style>
