<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicSole</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .title-container {
            position: absolute;
            top: 10vh;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            animation: clickEffect 0.2s;
        }
        @keyframes clickEffect {
            0% {
                transform: scale(1);
                background-color: #007bff;
            }
            50% {
                transform: scale(0.9);
                background-color: #0056b3;
            }
            100% {
                transform: scale(1);
                background-color: #007bff;
            }
        }
        #data-window {
            font-size: 1.2em;
            color: #666;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
        }
    </style>
    <!-- Use a different CDN link that does not include source maps -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let myChart;

        function fetchData() {
            fetch('/heel_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-window1').innerText = data.data;
                    // console.log("got heel_data");
                });
            fetch('/fore_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-window2').innerText = data.data;
                    // console.log("got fore_data");
                });
            fetch('/heel_graph')
                .then(response => response.json())
                .then(data => {
                    updateChart(data.data);
                    // console.log("got chart data");
                });
        }

        function updateChart(data) {
            const labels = Array.from({ length: data.length }, (_, i) => i + 1);
            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'Heel Pressure Data',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'line',
                data: chartData,
                options: {
                    animation: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 2000
                        }
                    }
                }
            };

            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) {
                myChart.destroy();
            }
            myChart = new Chart(ctx, config);
        }

        window.onload = function() {
            fetchData();
            setInterval(fetchData, 1000); // Fetch data every second
        };
    </script>
</head>
<body>
    <div class="title-container">
        <h1>SonicSole</h1>
    </div>
    <form action="/button" method="post">
        <button type="submit">Play</button>
    </form>
    <h3>Heel Data</h3>
    <div id="data-window1">
        <p>Data</p>
    </div>
    <h3>Fore Data</h3>
    <div id="data-window2">
        <p>Data</p>
    </div>
    <h3>Heel Pressure Data</h3>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <a href="http://192.168.0.109:5000/balance.html">Balancing Acivity</a>
</body>
</html>
