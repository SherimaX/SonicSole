<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicSole</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .title-container {
            position: absolute;
            top: 10vh;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            animation: clickEffect 0.2s;
        }
        @keyframes clickEffect {
            0% {
                transform: scale(1);
                background-color: #007bff;
            }
            50% {
                transform: scale(0.9);
                background-color: #0056b3;
            }
            100% {
                transform: scale(1);
                background-color: #007bff;
            }
        }
        #data-window {
            font-size: 1.2em;
            color: #666;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function fetchData() {
            fetch('/heel_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-window1').innerText = data.data;
                });
            fetch('/fore_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-window2').innerText = data.data;
                });
            fetch('/heel_graph')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-window3').innerText = data.data;
                });
        }
    

        setInterval(fetchData, 100); // Fetch data every second
    </script>
</head>
<body>
    <div class="title-container">
        <h1>SonicSole</h1>
    </div>
    <form action="/button" method="post">
        <button type="submit">Play</button>
    </form>
    <h3>Heel Data</h3>
    <div id="data-window1">
        <p>Data</p>
    </div>
    <h3>Fore Data</h3>
    <div id="data-window2">
        <p>Data</p>
    </div>
    <h3>Fore List</h3>
    <div id="data-window3">
        <p>Data</p>
    </div>
</div>
<div class="chart-container">
    <canvas id="myChart"></canvas>
</div>

<script>
    // Generate 100 random datapoints
    const labels = Array.from({length: 100}, (_, i) => i + 1);
    const data = {
        labels: labels,
        datasets: [{
            label: 'Random Data',
            data: Array.from({length: 100}, () => Math.floor(Math.random() * 100)),
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // Render the chart
    window.onload = function() {
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, config);
    };
</script>

</body>
</html>
